name: Node.js CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - run: pnpm lint
      - run: pnpm exec prettier . --check
      - run: pnpm test
      - run: pnpm build
      - uses: actions/upload-artifact@v4
        with:
          path: dist/
